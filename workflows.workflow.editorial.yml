langcode: en
status: true
dependencies:
  config:
    - node.type.article
    - node.type.page
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -5
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
    request_delete:
      published: false
      default_revision: false
      label: 'Request delete'
      weight: 8
    request_publish:
      published: false
      default_revision: false
      label: 'Request publish'
      weight: 6
    request_unpublish:
      published: false
      default_revision: false
      label: 'Request unpublish'
      weight: 7
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - published
        - request_unpublish
      to: archived
      weight: 2
    archived_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: 3
    archived_published:
      label: Restore
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - draft
        - published
        - request_delete
        - request_publish
        - request_unpublish
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
        - request_publish
    request_delete:
      label: 'Request delete'
      from:
        - archived
        - draft
        - published
        - request_delete
        - request_publish
        - request_unpublish
      to: request_delete
      weight: 7
    request_publish:
      label: 'Request publish'
      from:
        - archived
        - draft
        - published
        - request_publish
        - request_unpublish
      to: request_publish
      weight: 5
    request_unpublish:
      label: 'Request unpublish'
      from:
        - archived
        - draft
        - published
        - request_publish
        - request_unpublish
      to: request_unpublish
      weight: 6
  entity_types:
    node:
      - article
      - page
